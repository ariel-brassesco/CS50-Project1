{% extends "layout.html" %}

{% block body %}
<div class="container-fluid mt-5 pt-5 pb-5 bg-success">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 text-center">
            <h1 class="display-2 text-warning">Libropedia!!!</h1>
            <h2 class="display-5">Where you can find any book.</h2>
        </div>

        <div class="col-3  text-center">
           
                <form action="{{ url_for('user_check') }}" method="post">
                    <div class="form-group">
                        <input class= "form-control" type="text" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                    <input class= "form-control" type="password" name="password" placeholder="Password" required>
                    </div>
                    {% if error_msg  %}
                    <footer class= "alert alert-danger">{{ error_msg }}</footer>
                    {% endif %}
        
                    <button class="btn btn-primary">Login</button>
                </form>
            
            <hr>
            <form action="registration" method='get'><button class="btn btn-primary">Create a New Account</button></form>
        </div>
    </div>
</div>
{% endblock %}
